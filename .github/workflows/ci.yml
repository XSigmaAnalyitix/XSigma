      uses: actions/upload-artifact@v4
      with:
        name: tbb-test-results-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/Testing/Temporary/LastTest.log
          build/**/*.log



  # ============================================================================
  # Linux Sanitizer Testing with Multiple Compilers
  # ============================================================================
  sanitizer-tests:
    name: Linux ${{ matrix.sanitizer }} - ${{ matrix.compiler }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address, undefined, thread, leak]
        compiler: [gcc, clang]
        include:
          # GCC configurations
          - compiler: gcc
            c_compiler: gcc
            cxx_compiler: g++
          # Clang configurations
          - compiler: clang
            c_compiler: clang
            cxx_compiler: clang++
          # Sanitizer-specific environment options
          - sanitizer: address
            env_options: '{"ASAN_OPTIONS":"detect_leaks=1:abort_on_error=1:symbolize=1:detect_stack_use_after_return=1"}'
          - sanitizer: undefined
            env_options: '{"UBSAN_OPTIONS":"print_stacktrace=1:halt_on_error=1:symbolize=1:suppressions={{ github.workspace }}/Scripts/sanitizer_ignore.txt"}'
          - sanitizer: thread
            env_options: '{"TSAN_OPTIONS":"halt_on_error=1:second_deadlock_stack=1"}'
          - sanitizer: leak
            env_options: '{"LSAN_OPTIONS":"suppressions={{ github.workspace }}/Scripts/sanitizer_ignore.txt"}'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache
          build/ThirdParty
        key: ${{ runner.os }}-sanitizer-${{ env.CACHE_VERSION }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-sanitizer-${{ env.CACHE_VERSION }}-

    - name: Install dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          gcc \
          g++ \
          clang \
          llvm \
          cmake \
          python3 \
          python3-pip \
          libtbb-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil colorama

    - name: Configure with ${{ matrix.sanitizer }} sanitizer (${{ matrix.compiler }})
      run: |
        cmake -B build \
          -S . \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }} \
          -DXSIGMA_LOGGING_BACKEND=LOGURU \
          -DXSIGMA_ENABLE_SANITIZER=ON \
          -DXSIGMA_SANITIZER_TYPE=${{ matrix.sanitizer }} \
          -DXSIGMA_BUILD_TESTING=ON \
          -DXSIGMA_ENABLE_GTEST=ON \
          -DXSIGMA_ENABLE_LTO=OFF

    - name: Build (${{ matrix.compiler }})
      run: cmake --build build -j 2

    - name: Run Tests with ${{ matrix.sanitizer }} Sanitizer (${{ matrix.compiler }})
      working-directory: ${{ github.workspace }}/build
      run: ctest --output-on-failure -j 2
      env: ${{ fromJSON(matrix.env_options) }}

    - name: Upload sanitizer results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: sanitizer-${{ matrix.sanitizer }}-${{ matrix.compiler }}-results
        path: |
          build/Testing/Temporary/LastTest.log
          build/**/*.log

  # ============================================================================
  # Windows Sanitizer Testing with Multiple Compilers
  # ============================================================================
  windows-sanitizer-tests:
    name: Windows AddressSanitizer - ${{ matrix.compiler }}
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        compiler: [msvc, clang]
        include:
          - compiler: msvc
            c_compiler: cl
            cxx_compiler: cl
            generator: "Visual Studio 17 2022"
            env_options: '{"ASAN_OPTIONS":"detect_leaks=0:abort_on_error=1:symbolize=1"}'
          - compiler: clang
            c_compiler: clang
            cxx_compiler: clang++
            generator: Ninja
            env_options: '{"ASAN_OPTIONS":"detect_leaks=1:abort_on_error=1:symbolize=1:detect_stack_use_after_return=1"}'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~\AppData\Local\Temp\chocolatey
          build/ThirdParty
        key: windows-sanitizer-${{ env.CACHE_VERSION }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          windows-sanitizer-${{ env.CACHE_VERSION }}-

    - name: Install LLVM/Clang 18+ (Clang builds only)
      if: matrix.compiler == 'clang'
      shell: pwsh
      run: |
        Write-Host "Installing LLVM/Clang 18+ via chocolatey..."
        choco install llvm --version=18.1.8 -y --force
        if ($LASTEXITCODE -ne 0) {
          Write-Host "❌ Failed to install LLVM/Clang 18+"
          exit 1
        }

        # Verify Clang installation and version
        $clangPath = "C:\Program Files\LLVM\bin\clang.exe"
        if (Test-Path $clangPath) {
          Write-Host "✅ Clang installed at: $clangPath"
          & $clangPath --version
          $clangVersion = & $clangPath --version | Select-String "clang version (\d+\.\d+)" | ForEach-Object { $_.Matches[0].Groups[1].Value }
          if ([double]$clangVersion -ge 18.0) {
            Write-Host "✅ Clang version $clangVersion meets requirement (>=18.0)"
          } else {
            Write-Host "❌ Clang version $clangVersion is below requirement (>=18.0)"
            exit 1
          }
        } else {
          Write-Host "❌ Clang not found at expected path: $clangPath"
          exit 1
        }

    - name: Setup MSVC (MSVC builds only)
      if: matrix.compiler == 'msvc'
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '17.0'

    - name: Install build dependencies
      shell: pwsh
      run: |
        Write-Host "Installing build tools..."
        if ("${{ matrix.compiler }}" -eq "clang") {
          choco install ninja cmake python3 -y
        } else {
          choco install cmake python3 -y
        }
        if ($LASTEXITCODE -ne 0) {
          Write-Host "❌ Failed to install build tools"
          exit 1
        }

    - name: Install Intel TBB via vcpkg
      shell: pwsh
      run: |
        # Verify vcpkg is available
        Write-Host "Checking vcpkg availability..."
        if (-not $env:VCPKG_INSTALLATION_ROOT) {
          Write-Host "❌ VCPKG_INSTALLATION_ROOT not set"
          exit 1
        }
        Write-Host "vcpkg root: $env:VCPKG_INSTALLATION_ROOT"

        # Install Intel TBB via vcpkg
        Write-Host "Installing Intel TBB via vcpkg..."
        vcpkg install tbb:x64-windows
        if ($LASTEXITCODE -ne 0) {
          Write-Host "❌ Failed to install TBB via vcpkg"
          exit 1
        }

        # Verify TBB installation
        $tbbHeaderPath = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\include\tbb\tbb.h"
        if (Test-Path $tbbHeaderPath) {
          Write-Host "✅ Intel TBB installed successfully"
        } else {
          Write-Host "❌ Intel TBB installation failed"
          exit 1
        }

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil colorama

    - name: Configure with AddressSanitizer (${{ matrix.compiler }})
      shell: pwsh
      run: |
        # Set up environment for the specific compiler
        if ("${{ matrix.compiler }}" -eq "clang") {
          $env:PATH = "C:\Program Files\LLVM\bin;$env:PATH"
        }

        # Configure CMake with compiler-specific settings
        $cmakeArgs = @(
          "-B", "build",
          "-S", ".",
          "-G", "${{ matrix.generator }}",
          "-DCMAKE_BUILD_TYPE=Debug",
          "-DCMAKE_C_COMPILER=${{ matrix.c_compiler }}",
          "-DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }}",
          "-DXSIGMA_LOGGING_BACKEND=LOGURU",
          "-DXSIGMA_ENABLE_SANITIZER=ON",
          "-DXSIGMA_SANITIZER_TYPE=address",
          "-DXSIGMA_BUILD_TESTING=ON",
          "-DXSIGMA_ENABLE_GTEST=ON",
          "-DXSIGMA_ENABLE_LTO=OFF",
          "-DXSIGMA_ENABLE_TBB=ON"
        )

        # Add vcpkg toolchain for both compilers
        if ($env:VCPKG_INSTALLATION_ROOT) {
          $cmakeArgs += "-DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake"
          $cmakeArgs += "-DVCPKG_TARGET_TRIPLET=x64-windows"
        }

        cmake @cmakeArgs

    - name: Build (${{ matrix.compiler }})
      shell: pwsh
      run: |
        # Set up environment for the specific compiler
        if ("${{ matrix.compiler }}" -eq "clang") {
          $env:PATH = "C:\Program Files\LLVM\bin;$env:PATH"
        }

        # Build with appropriate configuration
        if ("${{ matrix.compiler }}" -eq "msvc") {
          cmake --build build --config Debug -j 2
        } else {
          cmake --build build -j 2
        }

    - name: Run Tests with AddressSanitizer (${{ matrix.compiler }})
      working-directory: ${{ github.workspace }}/build
      shell: pwsh
      run: |
        # Set up environment for the specific compiler
        if ("${{ matrix.compiler }}" -eq "clang") {
          $env:PATH = "C:\Program Files\LLVM\bin;$env:PATH"
        }

        # Run tests with appropriate configuration
        if ("${{ matrix.compiler }}" -eq "msvc") {
          ctest --output-on-failure --build-config Debug -j 2
        } else {
          ctest --output-on-failure -j 2
        }
      env: ${{ fromJSON(matrix.env_options) }}

    - name: Upload Windows sanitizer results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: windows-sanitizer-${{ matrix.compiler }}-results
        path: |
          build/Testing/Temporary/LastTest.log
          build/**/*.log

  # ============================================================================
  # Code Quality and Static Analysis
  # ============================================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache
        key: ubuntu-quality-${{ env.CACHE_VERSION }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ubuntu-quality-${{ env.CACHE_VERSION }}-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          clang \
          clang-tidy \
          cppcheck \
          cmake \
          python3 \
          libtbb-dev

    - name: Configure with static analysis
      run: |
        cmake -B build \
          -S . \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DXSIGMA_LOGGING_BACKEND=LOGURU \
          -DXSIGMA_ENABLE_CPPCHECK=ON \
          -DXSIGMA_BUILD_TESTING=ON \
          -DXSIGMA_ENABLE_TBB=OFF

    - name: Build with analysis
      run: cmake --build build -j 2

    - name: Upload analysis results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-results
        path: |
          build/cppcheckoutput.log
          build/**/*.log

  # ============================================================================
  # Code Coverage Testing (98% minimum requirement)
  # ============================================================================
  coverage-test:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache
          build/ThirdParty
        key: ubuntu-coverage-${{ env.CACHE_VERSION }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ubuntu-coverage-${{ env.CACHE_VERSION }}-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          clang \
          llvm \
          cmake \
          python3 \
          python3-pip \
          lcov \
          libtbb-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil colorama

    - name: Configure with coverage
      run: |
        cmake -B build \
          -S . \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DXSIGMA_LOGGING_BACKEND=LOGURU \
          -DXSIGMA_BUILD_TESTING=ON \
          -DXSIGMA_ENABLE_GTEST=ON \
          -DXSIGMA_ENABLE_COVERAGE=ON \
          -DXSIGMA_ENABLE_LTO=OFF \
          -DXSIGMA_ENABLE_TBB=ON

    - name: Build
      run: cmake --build build -j 2

    - name: Run Tests
      working-directory: ${{ github.workspace }}/build
      run: ctest --output-on-failure -j 2

    - name: Generate coverage report
      working-directory: ${{ github.workspace }}
      run: |
        cd Scripts
        python3 analyze_coverage.py --build-dir ../build --verbose

    - name: Check coverage threshold (98%)
      working-directory: ${{ github.workspace }}/build
      run: |
        echo "Checking for 98% minimum coverage requirement..."
        # This will be handled by analyze_coverage.py script
        # which exits with code 1 if coverage is below threshold

    - name: Upload coverage results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          build/coverage/
          build/coverage_report/

    - name: Upload coverage to Codecov (optional)
      if: always()
      uses: codecov/codecov-action@v4
      with:
        files: ./build/coverage/coverage.info
        flags: unittests
        name: codecov-xsigma
        fail_ci_if_error: false

  # ============================================================================
  # Optimization Flags Testing
  # ============================================================================
  optimization-flags-test:
    name: Optimization - ${{ matrix.opt_level }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        opt_level: ["-O0", "-O2", "-O3"]
        include:
          - opt_level: "-O0"
            build_type: Debug
          - opt_level: "-O2"
            build_type: Release
          - opt_level: "-O3"
            build_type: Release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache
          build/ThirdParty
        key: ubuntu-opt-${{ env.CACHE_VERSION }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ubuntu-opt-${{ env.CACHE_VERSION }}-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          clang \
          cmake \
          python3 \
          libtbb-dev

    - name: Configure with ${{ matrix.opt_level }}
      run: |
        cmake -B build \
          -S . \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_FLAGS="${{ matrix.opt_level }}" \
          -DCMAKE_CXX_FLAGS="${{ matrix.opt_level }}" \
          -DXSIGMA_LOGGING_BACKEND=LOGURU \
          -DXSIGMA_BUILD_TESTING=ON \
          -DXSIGMA_ENABLE_GTEST=ON \
          -DXSIGMA_ENABLE_LTO=OFF \
          -DXSIGMA_ENABLE_TBB=OFF

    - name: Build
      run: cmake --build build -j 2

    - name: Run Tests
      working-directory: ${{ github.workspace }}/build
      run: ctest --output-on-failure -j 2

  # ============================================================================
  # Performance and Benchmark Tests
  # ============================================================================
  benchmark-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache
          build/ThirdParty
        key: ubuntu-bench-${{ env.CACHE_VERSION }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ubuntu-bench-${{ env.CACHE_VERSION }}-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          clang \
          cmake \
          python3 \
          libtbb-dev

    - name: Configure for benchmarks
      run: |
        cmake -B build \
          -S . \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DXSIGMA_LOGGING_BACKEND=LOGURU \
          -DXSIGMA_BUILD_TESTING=ON \
          -DXSIGMA_ENABLE_BENCHMARK=OFF \
          -DXSIGMA_ENABLE_LTO=ON \
          -DXSIGMA_ENABLE_TBB=ON

    - name: Build
      run: cmake --build build -j 2

    - name: Run Benchmarks
      working-directory: ${{ github.workspace }}/build
      run: |
        # Run benchmarks and save results
        ctest -R ".*[Bb]enchmark.*" --output-on-failure || true

    - name: Upload benchmark results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: |
          build/Testing/Temporary/LastTest.log
          build/**/*benchmark*.log

  # ============================================================================
  # CI Success Summary
  # ============================================================================
  ci-success:
    name: CI Success
    needs:
      - build-matrix
      - tbb-specific-tests
      - sanitizer-tests
      - windows-sanitizer-tests
      - code-quality
      - coverage-test
      - optimization-flags-test
      - benchmark-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check all job results
      run: |
        echo "=== CI Pipeline Results ==="
        echo "Build Matrix: ${{ needs.build-matrix.result }}"
        echo "TBB Specific Tests: ${{ needs.tbb-specific-tests.result }}"
        echo "Sanitizer Tests (Ubuntu): ${{ needs.sanitizer-tests.result }}"
        echo "Windows Sanitizer Tests: ${{ needs.windows-sanitizer-tests.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Coverage Test: ${{ needs.coverage-test.result }}"
        echo "Optimization Flags: ${{ needs.optimization-flags-test.result }}"
        echo "Benchmark Tests: ${{ needs.benchmark-tests.result }}"
        echo ""

        # Check if any required job failed
        if [ "${{ needs.build-matrix.result }}" != "success" ]; then
          echo "❌ Build matrix failed"
          exit 1
        fi
        if [ "${{ needs.tbb-specific-tests.result }}" != "success" ]; then
          echo "❌ TBB specific tests failed"
          exit 1
        fi
        if [ "${{ needs.sanitizer-tests.result }}" != "success" ]; then
          echo "❌ Ubuntu sanitizer tests failed"
          exit 1
        fi
        if [ "${{ needs.windows-sanitizer-tests.result }}" != "success" ]; then
          echo "❌ Windows sanitizer tests failed"
          exit 1
        fi
        if [ "${{ needs.code-quality.result }}" != "success" ]; then
          echo "❌ Code quality checks failed"
          exit 1
        fi
        if [ "${{ needs.coverage-test.result }}" != "success" ]; then
          echo "❌ Coverage test failed"
          exit 1
        fi
        if [ "${{ needs.optimization-flags-test.result }}" != "success" ]; then
          echo "❌ Optimization flags test failed"
          exit 1
        fi
        if [ "${{ needs.benchmark-tests.result }}" != "success" ]; then
          echo "⚠️  Benchmark tests failed (non-blocking)"
        fi

        echo ""
        echo "✅ All CI checks passed successfully!"

